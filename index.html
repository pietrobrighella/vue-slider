<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" @mouseover="stopAutoscroll" @mouseleave="autoScroll" tabindex="0">

                <div class="item">
                    <img :src="slides[activeSlide].image" alt="{{slides[activeSlide].title}}" />
                    <div class="text">
                        <h3>{{slides[activeSlide].title}}</h3>
                        <p>{{slides[activeSlide].text}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevSlide()"></div>
                    <div class="next" @click="nextSlide()"></div>
                    <div class="thumb" v-for="(m,i) in slides" :key="i" :class="i === activeSlide ? 'active' : ''">
                        <img :src="slides[i].image" :alt="slides[i].title"/>
                    </div>
                </div>

            </div>
        </div>

    </div>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
